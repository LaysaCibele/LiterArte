<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>LiterArte | Cadastre-se </title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <main class="ContainerCadastro">

        <section class="CardCadastro">
            <h1 class="TituloCadastro">Criar conta</h1>

            <form class="FormularioCadastro">

                <div class="GrupoCampo">
                    <label>Nome</label>
                    <input type="text" class="CampoNome">
                </div>

                <div class="GrupoCampo">
                    <label>Email</label>
                    <input type="email" class="CampoEmail">
                </div>

                <div class="GrupoCampo">
                    <label>Senha</label>
                    <input type="password" class="CampoSenha">
                </div>

                <div class="GrupoCampo">
                    <label>Confirmar Senha</label>
                    <input type="password" class="CampoConfirmarSenha">
                </div>

                <button class="BotaoCadastro">Cadastrar</button>

            </form>
        </section>

    </main>

</body>
</html>
